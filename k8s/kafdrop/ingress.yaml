apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafdrop-ingress
  namespace: cdc-monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: kafdrop-cdc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kafdrop-service
            port:
              number: 9000